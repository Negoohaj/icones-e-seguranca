<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícones & Segurança</title>
    <!-- Inclua a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Estilize a lista com ícones */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        /* Adicione cor e estilo aos ícones */
        .security-icon {
            color: #3498db; /* Cor azul */
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Medidas de Segurança</h1>
    
    <ul>
        <li><i class="fas fa-shield-alt security-icon"></i> Firewall</li>
        <li><i class="fas fa-virus security-icon"></i> Antivírus</li>
        <li><i class="fas fa-lock security-icon"></i> Criptografia</li>
        <li><i class="fas fa-video security-icon"></i> Vigilância por câmeras</li>
        <!-- Adicione mais itens conforme necessário -->
    </ul>

</body>
</html>
